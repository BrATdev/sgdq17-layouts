<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="gdq-adbreak.html">
<link rel="import" href="gdq-host-dashboard-styles.html">

<dom-module id="gdq-host-dashboard-ads">
	<template>
		<style include="gdq-host-dashboard-styles iron-flex iron-flex-alignment">
			:host {
				grid-column: 3;
				grid-row: 2;
				box-sizing: border-box;
				@apply --layout-vertical;
			}

			#list {
				padding: 14px;
				@apply --layout-vertical;
			}

			.interview {
				font-size: 30px;
				font-weight: bold;
				text-transform: uppercase;
				background-color: #C88787;
				height: 46px;
				margin: 26px 0;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}
		</style>

		<div class="header" style="background-color: #CED4FF;">Sponsor Ad Breaks</div>

		<div id="list">
			<template is="dom-repeat" items="[[content]]" mutable-data>
				<template is="dom-if" if="[[equal(item.type, 'adBreak')]]">
					<gdq-adbreak ad-break="[[item]]"></gdq-adbreak>
				</template>

				<template is="dom-if" if="[[equal(item.type, 'interview')]]">
					<div class="interview">Interview</div>
				</template>
			</template>
		</div>
	</template>

	<script src="gdq-host-dashboard-ads.js"></script>
</dom-module>
