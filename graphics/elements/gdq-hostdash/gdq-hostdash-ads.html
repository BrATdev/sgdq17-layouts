<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="gdq-adbreak.html">
<link rel="import" href="gdq-hostdash-styles.html">

<dom-module id="gdq-hostdash-ads">
	<template>
		<style include="gdq-hostdash-styles iron-flex iron-flex-alignment">
			:host {
				position: relative;
				grid-column: 3;
				grid-row: 2;
				box-sizing: border-box;
				@apply --layout-vertical;
			}

			#list {
				height: 706px;
				padding: 0 14px;
				margin-top: 13px;
				margin-right: 11px;
				margin-bottom: 13px;
				box-sizing: border-box;
				overflow-y: scroll;
				overflow-x: hidden;
				@apply --layout-vertical;
			}

			.interview {
				font-size: 30px;
				font-weight: bold;
				text-transform: uppercase;
				background-color: #C88787;
				height: 46px;
				margin: 26px 0;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			gdq-adbreak:first-of-type:not([hidden]),
			.interview:first-of-type:not([hidden]){
				margin-top: 4px;
			}

			#cover {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.85);
				color: white;
				display: flex;
				justify-content: center;
				align-items: center;
				text-align: center;
				font-size: 22px;
				padding: 1em;
				box-sizing: border-box;
				user-select: none;
			}

			[hidden] {
				display: none !important;
			}
		</style>

		<div class="header" style="background-color: #CED4FF;">Sponsor Ad Breaks</div>

		<div id="list">
			<template is="dom-repeat" items="[[content]]" mutable-data>
				<template is="dom-if" if="[[equal(item.type, 'adBreak')]]">
					<gdq-adbreak ad-break="[[item]]"></gdq-adbreak>
				</template>

				<template is="dom-if" if="[[equal(item.type, 'interview')]]">
					<div class="interview">Interview</div>
				</template>
			</template>
		</div>

		<div id="cover"></div>
	</template>

	<script src="gdq-hostdash-ads.js"></script>
</dom-module>
