<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">
<link rel="import" href="../gdq-stepped-gradient/gdq-stepped-gradient.html">

<dom-module id="gdq-omnibar-total">
	<template>
		<style include="gdq-text-styles">
			:host {
				position: relative;
				height: calc(100% - 1px);
				margin-top: 1px;
				white-space: nowrap;
				padding-left: 16px;
				padding-right: 8px;
				@apply --layout-flex-none;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#background {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
			}

			#leftCap {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 4;
			}

			#totalText {
				position: relative;
				top: -3px;
				color: white;
				font-family: gdqpixel, 'sans-serif';
				font-size: 20px;
				font-weight: 400;
				z-index: 4;
				@apply --layout-horizontal;
			}
		</style>

		<gdq-stepped-gradient
			id="background"
			start-entered
			steps="3"
			start-color="#3e5eb6"
			end-color="#243972"></gdq-stepped-gradient>

		<img id="leftCap" src="[[importPath]]img/total-leftcap.png">

		<div id="totalText" class="shadow">
			<div id="totalTextDollars">$</div>
			<div id="totalTextAmount"></div>
		</div>
	</template>

	<script src="gdq-omnibar-total.js"></script>
</dom-module>
