<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">
<link rel="import" href="gdq-omnibar-bid.html">
<link rel="import" href="gdq-omnibar-label.html">
<link rel="import" href="gdq-omnibar-prize.html">
<link rel="import" href="gdq-omnibar-run.html">
<link rel="import" href="gdq-omnibar-total.html">

<dom-module id="gdq-omnibar">
	<template>
		<style include="gdq-text-styles">
			:host {
				display: flex;
				width: 1280px;
				height: 55px;
				background: url("img/background.png") repeat-x;
				background-position-y: 1px;
				color: white;
			}

			#gdqLogo {
				width: 109px;
				margin-right: 3px;
				height: 100%;
				z-index: 3;
				overflow:hidden;
				background: url("img/logo-gdq.png") no-repeat;
				flex-shrink: 0;
			}

			#body {
				display: flex;
				flex-grow: 1;
				height: 100%;
				overflow: hidden;
				position: relative;
			}

			#topBorder {
				position: absolute;
				top: 0;
				left: 0;
				height: 1px;
				width: 100%;
				background: black;
				z-index: 4;
			}

			#main {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: flex-start;
				line-height: 1;
				white-space: nowrap;
				z-index: 1;
				min-width: 1px; /* needed for fitMainText method */
				padding-top: 1px;
				@apply --layout-flex;
			}

			#main-content {
				height: 100%;
				will-change: transform;
				@apply --layout-horizontal;
				@apply --layout-flex-none;
			}

			#main-content > * {
				margin: 0 1.5px;
			}

			#main-content > *:last-child {
				margin-right: 0;
			}

			#cta {
				position: absolute;
				top: 0;
				left: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 100%;
				height: calc(100% - 1px);
				margin-top: 1px;
				font-size: 31px;
				transform: translateY(100%);
			}

			#cta > div {
				line-height: 54px;
				flex-shrink: 0;
			}

			#charityLogo {
				z-index: 1;
				@apply --layout-flex-none;
			}

			.highlight {
				color: #00d8ff;
			}
		</style>

		<div id="gdqLogo"></div>
		<div id="body">
			<gdq-omnibar-label id="label"></gdq-omnibar-label>
			<div id="main">
				<div id="main-content"></div>
			</div>
			<div id="cta">
				<div class="shadow"><span class="highlight">#SGDQ2017</span> benefits Doctors Without Borders</div>
				<div class="shadow">Make your donation at <span class="highlight">GamesDoneQuick.com</span></div>
			</div>
		</div>
		<gdq-omnibar-total id="total"></gdq-omnibar-total>
		<img id="charityLogo" src="[[importPath]]img/logo-charity.png">
		<div id="topBorder"></div>
	</template>

	<script src="gdq-omnibar.js"></script>
</dom-module>
