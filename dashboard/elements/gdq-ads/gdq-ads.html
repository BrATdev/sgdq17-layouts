<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="gdq-ads">
	<template>
		<style>
			:host {
				border: 1px solid black;
				width: 278px;
				@apply --layout-vertical;
			}

			#label {
				height: 28px;
				font-size: 20px;
				font-weight: bold;
				text-transform: uppercase;
				background-color: #C4C4C4;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#start {
				width: 242px;
				height: 55px;
				font-weight: bold;
				margin-left: 0;
				margin-right: 0;
				--paper-button: {
					color: white;
					background-color: #5BA664;
				}
			}
		</style>

		<div id="label">Ad Controls</div>

		<div style="padding: 16px;">
			<paper-button id="start" on-tap="start" raised>Start Ad Break</paper-button>
			<paper-input label="Filename" placeholder="amb" value="{{filename}}"></paper-input>
		</div>
	</template>

	<script src="gdq-ads.js"></script>
</dom-module>
